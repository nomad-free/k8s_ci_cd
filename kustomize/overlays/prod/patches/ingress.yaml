apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # 운영 환경 요청 제한 (DDoS 방지 기초)
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  rules:
    - host: playdevops.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-svc
                port:
                  number: 80
