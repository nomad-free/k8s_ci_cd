# - autoscaling/v2 API 사용 (v1, v2beta1 완전 제거됨)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  # [권장] 스케일링 동작 미세 조정 (Flapping 방지)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # 축소 전 5분 대기
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0 # 확장은 즉시 수행
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
