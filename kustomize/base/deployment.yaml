                  key: API_KEY
                  optional: true
            - name: API_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: API_SECRET
                  optional: true

            # -----------------------------------------------------------------
            # ğŸ” ë³´ì•ˆ í† í° (AWS Secrets Managerì—ì„œ ì£¼ì…)
            # -----------------------------------------------------------------
            - name: JWT_SECRET
              valueFrom:
