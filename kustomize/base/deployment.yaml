                  key: JWT_SECRET
                  optional: true
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ENCRYPTION_KEY
                  optional: true

          # ë¦¬ì†ŒìŠ¤ ì œí•œ
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          # Startup Probe (ì•± ì´ˆê¸°í™” ì‹œê°„ í™•ë³´)
          startupProbe:
            httpGet:
              path: /health
