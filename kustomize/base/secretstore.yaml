# - AWS Secrets Manager와 연결하는 다리 역할을 합니다.
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets
  labels:
    app.kubernetes.io/name: app
spec:
  provider:
    aws:
      service: SecretsManager
      # [Refactor] 리전 하드코딩 제거 고려 -> 여기서는 Base 이므로 us-east-1 유지하되 주석 명시
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: app-sa
