name: Deploy to Dev
on:
  push:
    branches: [develop]
    paths-ignore:
      - "README.md"
      - "docs/**"

concurrency:
  group: deploy-dev-${{ github.ref }}
  cancel-in-progress: true # DevÎäî Îπ†Î•∏ ÌîºÎìúÎ∞±ÏùÑ ÏúÑÌï¥ Ïù¥Ï†Ñ Î∞∞Ìè¨ Ï∑®ÏÜå

permissions:
  id-token: write # AWS OIDC Ïù∏Ï¶ùÏö©
  contents: read
  packages: write
  attestations: write # [ProdÏôÄ ÎèôÏùº] DevÏóêÏÑúÎèÑ Ïù¥ÎØ∏ÏßÄ Î¨¥Í≤∞ÏÑ± Ï¶ùÎ™Ö ÏÉùÏÑ±

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: k8s-ci-cd-app
  EKS_CLUSTER_NAME: k8s-ci-cd-dev
  ENVIRONMENT: dev
  NODE_VERSION: "22" # [2025 Standard] Node.js 22 (LTS)

jobs:
  # 1. CI Ï≤¥ÌÅ¨
  ci:
    name: üîç CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: ./app
        run: npm ci

      - name: üîç Run lint
        working-directory: ./app
        run: npm run lint

      - name: üß™ Run tests
        working-directory: ./app
        run: npm test

  # 2. ÎπåÎìú Î∞è ECR Ìë∏Ïãú
  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    needs: ci
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-dev-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üìã Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}-dev"
          echo "version=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: ./app
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # [ProdÏôÄ ÎèôÏùº] Dev Ïù¥ÎØ∏ÏßÄÎèÑ Î≥¥Ïïà Ï¶ùÎ™ÖÏÑú Ìè¨Ìï® (Î≥¥Ïïà ÌÖåÏä§Ìä∏ Î™©Ï†Å)
          provenance: true
          sbom: true

      - name: üì§ Output Image URI
        run: |
          echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # 3. K8s Î∞∞Ìè¨
  deploy:
    name: üöÄ Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest" # ÎòêÎäî v1.30.0

      - name: üîó Configure kubectl
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: üìù Update image in Kustomization
        run: |
          cd kustomize/overlays/dev
          kustomize edit set image app=${{ needs.build.outputs.image_uri }}

      - name: üöÄ Deploy to Kubernetes
        run: kubectl apply -k kustomize/overlays/dev/

      - name: ‚è≥ Wait for rollout
        run: kubectl rollout status deployment/app -n app-dev --timeout=300s

      # [ProdÏôÄ ÎèôÏùº] Slack ÏïåÎ¶º (Block Kit Ï†ÅÏö©)
      # DevÎäî Ïã§Ìå® ÏãúÏóêÎßå ÏïåÎ¶ºÏùÑ Î≥¥ÎÇ¥Í±∞ÎÇò, Í∞ÑÏÜåÌôîÌï† Ïàò ÏûàÏßÄÎßå Ìè¨Îß∑ÏùÄ ÌÜµÏùºÌï®
      - name: üì¢ Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          payload: |
            {
              "text": "Dev Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'üöÄ Dev Deploy Success' || '‚ùå Dev Deploy Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Environment:*\nDevelopment üõ†Ô∏è" },
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ needs.build.outputs.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Status:*\n${{ job.status }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 4. Ìó¨Ïä§ Ï≤¥ÌÅ¨
  health-check:
    name: üè• Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîó Configure kubectl
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: üè• Run health check
        run: |
          kubectl port-forward svc/app-service 8080:80 -n app-dev &
          PF_PID=$!
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || echo "000")
          kill $PF_PID 2>/dev/null || true
          if [ "$HTTP_STATUS" == "200" ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed!"
            exit 1
          fi
