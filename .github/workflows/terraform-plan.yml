name: Terraform Plan

on:
  pull_request:
    branches: [develop, main]
    paths:
      - "terraform/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write # PRì— ì½”ë©˜íŠ¸ ì‘ì„±ìš©

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.10.0"

jobs:
  plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest

    # [í•µì‹¬ ìˆ˜ì •] ì´ ì¤„ì´ ìˆì–´ì•¼ Environment Secret(AWS_ROLE_ARN)ì„ ê°€ì ¸ì˜¬ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
    environment: ${{ matrix.environment }}

    strategy:
      matrix:
        environment: [dev] # í•„ìš”ì‹œ [dev, prod]ë¡œ í™•ì¥ ê°€ëŠ¥

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # ì„¸ì…˜ ì´ë¦„ë„ ëª…í™•í•˜ê²Œ ì§€ì •í•˜ëŠ” ê²ƒì´ ì¢‹ìŠµë‹ˆë‹¤.
          role-session-name: terraform-plan-${{ matrix.environment }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -backend-config=backends/${{ matrix.environment }}.hcl

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -var-file=${{ matrix.environment }}.tfvars -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“‹
            **Environment:** \`${{ matrix.environment }}\`
            **Result:** ${{ steps.plan.outcome }}

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
