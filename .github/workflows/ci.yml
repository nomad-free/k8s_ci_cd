name: CI
on:
  push:
    branches: [develop, main]
    paths-ignore:
      - "README.md"
      - "docs/**"

  pull_request:
    branches: [develop, main]
    paths-ignore:
      - "README.md"
      - "docs/**"
permissions:
  contents: read
  security-events: write # Trivy ìŠ¤ìº” ê²°ê³¼ ë¦¬í¬íŒ…ìš©
env:
  # Node.js 22 (LTS) 'Jod' ì‚¬ìš©
  NODE_VERSION: "22"
jobs:
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code

        # - Fetch ì„±ëŠ¥ ê°œì„  ë° Sparse Checkout ê¸°ë³¸ ì§€ì› ê°•í™”
        uses: actions/checkout@v5

      - name: ğŸŸ¢ Setup Node.js
        # - Corepack ìë™ í™œì„±í™” ë° ìºì‹œ ë¡œì§ ê°œì„ 
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ./app
        run: npm run lint

      - name: ğŸ§ª Run tests
        working-directory: ./app
        run: npm test -- --coverage

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ” Run Trivy vulnerability scanner
        # [2025.08 ì¶œì‹œ] trivy-action v0.28.0
        # - AI ê¸°ë°˜ ì·¨ì•½ì  ì˜¤íƒ(False Positive) í•„í„°ë§ ì¶”ê°€
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: ğŸ“¤ Upload scan results
        # [2025.01 ì¶œì‹œ] codeql-action/upload-sarif@v4
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # v4ë¥¼ v3ë¡œ ë³€ê²½í•˜ì„¸ìš”

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5 # v7ì„ v5ë¡œ ë³€ê²½í•˜ì„¸ìš”
        with:
          context: ./app
          push: false
          tags: test-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
