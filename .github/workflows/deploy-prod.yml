name: Deploy to Prod
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "docs/**"
      - ".gitignore"
      - "terraform/**"

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: false # [Ï§ëÏöî] Ïö¥ÏòÅ Î∞∞Ìè¨Îäî Ï†àÎåÄ Ï§ëÍ∞ÑÏóê Ï∑®ÏÜåÌïòÎ©¥ Ïïà Îê® (Íº¨ÏûÑ Î∞©ÏßÄ)

permissions:
  id-token: write # AWS OIDC Ïù∏Ï¶ùÏö©
  contents: read
  packages: write # Ïª®ÌÖåÏù¥ÎÑà Î†àÏßÄÏä§Ìä∏Î¶¨ Ïì∞Í∏∞ Í∂åÌïú
  attestations: write # [2025 New] Ïù¥ÎØ∏ÏßÄ Î¨¥Í≤∞ÏÑ± Ï¶ùÎ™ÖÏÑú(Attestation) ÏûëÏÑ± Í∂åÌïú

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: k8s-ci-cd-app
  EKS_CLUSTER_NAME: k8s-ci-cd-prod
  ENVIRONMENT: prod
  NODE_VERSION: "22" # [2025 Standard] Node.js 22 LTS

jobs:
  # 1. ÎπåÎìú Î∞è ECR Ìë∏Ïãú (Ïö¥ÏòÅÏö© ÌÉúÍ∑∏ ÏÉùÏÑ±)
  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.meta.outputs.version }} # Ïä¨Îûô ÏïåÎ¶ºÏóê Ïì∏ Î≤ÑÏ†Ñ Ï†ïÎ≥¥

    steps:
      - name: üì• Checkout code
        # [2025.04 Ï∂úÏãú] actions/checkout@v5
        uses: actions/checkout@v5

      - name: üîê Configure AWS credentials
        # [2025.03 Ï∂úÏãú] aws-actions/configure-aws-credentials@v5
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-prod-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        # [2025.02 Ï∂úÏãú] aws-actions/amazon-ecr-login@v3
        uses: aws-actions/amazon-ecr-login@v3

      - name: üìã Generate Metadata
        id: meta
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          # Ïö¥ÏòÅÏö© ÌÉúÍ∑∏: v1.0.0-a1b2c3d ÌòïÏãù
          echo "version=v${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üîß Set up Docker Buildx
        # [2025.05 Ï∂úÏãú] docker/setup-buildx-action@v4
        uses: docker/setup-buildx-action@v4

      - name: üê≥ Build and push Docker image
        id: build
        # [2025.06 Ï∂úÏãú] docker/build-push-action@v7
        uses: docker/build-push-action@v7
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: ./app
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest-prod
          # [2025 Best Practice] GHA Ï∫êÏãú ÏÇ¨Ïö©ÏúºÎ°ú ÎπåÎìú ÏÜçÎèÑ ÏµúÏ†ÅÌôî
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # [2025 Best Practice] Ïö¥ÏòÅ Ïù¥ÎØ∏ÏßÄÎäî Î∞òÎìúÏãú Ï∂úÏ≤ò Ï¶ùÎ™ÖÍ≥º SBOM Ìè¨Ìï®
          provenance: true
          sbom: true

      - name: üì§ Output URI
        run: echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # 2. Ïø†Î≤ÑÎÑ§Ìã∞Ïä§ Î∞∞Ìè¨ Î∞è ÏûêÎèô Î°§Î∞±
  deploy:
    name: üöÄ Deploy to Prod
    runs-on: ubuntu-latest
    needs: build
    environment: prod

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v5

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîß Setup kubectl
        # [2025.07 Ï∂úÏãú] azure/setup-kubectl@v5
        # - K8s 1.34 Î∞îÏù¥ÎÑàÎ¶¨ ÏÇ¨Ïö©
        uses: azure/setup-kubectl@v5
        with:
          version: "v1.34.0"

      - name: üîó Configure kubectl
        # [2025] Access Entry Í∂åÌïúÏúºÎ°ú Ï¶âÏãú Ï†ëÍ∑º (aws-auth Î∂àÌïÑÏöî)
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: üìù Update image in Kustomization
        run: |
          cd kustomize/overlays/prod
          kustomize edit set image app=${{ needs.build.outputs.image_uri }}

      - name: üöÄ Deploy
        id: deploy
        run: |
          echo "üöÄ Starting Deployment..."
          kubectl apply -k kustomize/overlays/prod/

      - name: ‚è≥ Wait for rollout
        id: rollout
        run: |
          # 5Î∂ÑÍ∞Ñ Î∞∞Ìè¨ ÏôÑÎ£å ÎåÄÍ∏∞. Ïã§Ìå® Ïãú exit code 1 Î∞òÌôò
          if kubectl rollout status deployment/app -n app-prod --timeout=300s; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # [Ï§ëÏöî] Î∞∞Ìè¨ Ïã§Ìå® Ïãú ÏûêÎèô Î°§Î∞±
      - name: ‚è™ Auto Rollback
        if: failure() && steps.rollout.outputs.status == 'failed'
        run: |
          echo "üö® Deployment Failed! Initiating Rollback..."
          kubectl rollout undo deployment/app -n app-prod

          # Î°§Î∞±Ïù¥ Ïûò ÎêêÎäîÏßÄÎèÑ ÌôïÏù∏
          if kubectl rollout status deployment/app -n app-prod --timeout=300s; then
            echo "‚úÖ Rollback Successful."
          else
            echo "‚ùå Rollback Failed. Manual intervention required!"
            exit 1
          fi

      # [2025 Best Practice] Slack Notification V2 (Block Kit ÌôúÏö©)
      # - Í∏∞Ï°¥ 3rd party Ïï°ÏÖò ÎåÄÏã† Slack Í≥µÏãù Ïï°ÏÖò ÏÇ¨Ïö© Í∂åÏû•
      # - slackapi/slack-github-action@v2.0.0 (2025.04 Ï∂úÏãú)
      - name: üì¢ Notify Slack
        if: always() # ÏÑ±Í≥µÏù¥Îì† Ïã§Ìå®Îì† Î¨¥Ï°∞Í±¥ ÏïåÎ¶º
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          payload: |
            {
              "text": "Deployment Status: ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'üöÄ Prod Deploy Success' || '‚ùå Prod Deploy Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Environment:*\nProduction üåç" },
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ needs.build.outputs.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Triggered By:*\n${{ github.actor }}" },
                    { "type": "mrkdwn", "text": "*Status:*\n${{ job.status }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Action Logs" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 3. Ïä§Î™®ÌÅ¨ ÌÖåÏä§Ìä∏ (Ïã§Ï†ú Ìä∏ÎûòÌîΩ Í≤ÄÏ¶ù)
  verify:
    name: üß™ Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: success() # Î∞∞Ìè¨ ÏÑ±Í≥µ ÏãúÏóêÎßå Ïã§Ìñâ

    steps:
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üè• Health Check via Proxy
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

          # Ìè¨Ìä∏Ìè¨ÏõåÎî©ÏúºÎ°ú ÌååÎìú ÏßÅÏ†ë Ï∞åÎ•¥Í∏∞
          kubectl port-forward svc/app-service 8080:80 -n app-prod &
          PF_PID=$!
          sleep 5

          # Î©îÏù∏ ÌéòÏù¥ÏßÄ Ìò∏Ï∂ú
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)

          kill $PF_PID 2>/dev/null || true

          if [ "$HTTP_CODE" == "200" ]; then
            echo "‚úÖ Smoke Test Passed! App is responding HTTP 200."
          else
            echo "‚ùå Smoke Test Failed! App returned HTTP $HTTP_CODE."
            exit 1
          fi
