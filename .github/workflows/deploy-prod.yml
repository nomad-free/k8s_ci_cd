name: Deploy to Prod

# [Î≥ÄÍ≤Ω 1] PushÍ∞Ä ÏïÑÎãàÎùº, CI ÏõåÌÅ¨ÌîåÎ°úÏö∞Í∞Ä ÎÅùÎÇ¨ÏùÑ Îïå Ìä∏Î¶¨Í±∞Îê®
on:
  workflow_run:
    workflows: ["CI"] # ci.yml ÌååÏùº ÎÇ¥Ïùò 'name' Í∞íÍ≥º ÏùºÏπòÌï¥Ïïº Ìï®
    types:
      - completed
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

# ÌôòÍ≤Ω Î≥ÄÏàòÎ•º Î≥ÄÏàò(vars)ÏôÄ ÏãúÌÅ¨Î¶ø(secrets)ÏóêÏÑú Í∞ÄÏ†∏ÏòµÎãàÎã§.
env:
  AWS_REGION: ${{ vars.AWS_REGION }} # Î≥ÄÏàò Ï≤òÎ¶¨
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }} # Î≥ÄÏàò Ï≤òÎ¶¨
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }} # Î≥ÄÏàò Ï≤òÎ¶¨
  ENVIRONMENT: prod

jobs:
  # 1. Î≥¥Ïïà Ïä§Ï∫î (Prod ÌïÑÏàò) - CI Ïû°ÏùÄ Ï†úÍ±∞Ìï® (ÏïûÎã®ÏóêÏÑú ÌñàÏúºÎØÄÎ°ú)
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    # [Ï§ëÏöî] CIÍ∞Ä 'ÏÑ±Í≥µ'ÌñàÏùÑ ÎïåÎßå Ïã§Ìñâ
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # 2. ÎπåÎìú Î∞è ECR Ìë∏Ïãú
  build:
    name: üèóÔ∏è Build & Push
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: gha-prod-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üìã Generate Metadata
        id: meta
        run: |
          VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=v${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: ./app
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest-prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: üì§ Output URI
        run: echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # 3. Ïø†Î≤ÑÎÑ§Ìã∞Ïä§ Î∞∞Ìè¨ Î∞è ÏûêÎèô Î°§Î∞±
  deploy:
    name: üöÄ Deploy to Prod
    runs-on: ubuntu-latest
    needs: build
    environment: prod

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîß Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: üîó Configure kubectl
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: üìù Update image in Kustomization
        run: |
          cd kustomize/overlays/prod
          kustomize edit set image app=${{ needs.build.outputs.image_uri }}

      - name: üöÄ Deploy
        id: deploy
        run: kubectl apply -k kustomize/overlays/prod/

      - name: ‚è≥ Wait for rollout
        id: rollout
        run: |
          if kubectl rollout status deployment/app -n app-prod --timeout=300s; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      # [Prod Ï†ÑÏö©] ÏûêÎèô Î°§Î∞±
      - name: ‚è™ Auto Rollback
        if: failure() && steps.rollout.outputs.status == 'failed'
        run: |
          echo "üö® Deployment Failed! Initiating Rollback..."
          kubectl rollout undo deployment/app -n app-prod
          if kubectl rollout status deployment/app -n app-prod --timeout=300s; then
            echo "‚úÖ Rollback Successful."
          else
            echo "‚ùå Rollback Failed."
            exit 1
          fi

      # Slack ÏïåÎ¶º
      - name: üì¢ Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          payload: |
            {
              "text": "Deployment Status: ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ job.status == 'success' && 'üöÄ Prod Deploy Success' || '‚ùå Prod Deploy Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Environment:*\nProduction üåç" },
                    { "type": "mrkdwn", "text": "*Version:*\n`${{ needs.build.outputs.image_tag }}`" },
                    { "type": "mrkdwn", "text": "*Status:*\n${{ job.status }}" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Logs" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # 4. Ïä§Î™®ÌÅ¨ ÌÖåÏä§Ìä∏ (Prod Ï†ÑÏö©)
  verify:
    name: üß™ Smoke Test
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üè• Health Check via Proxy
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
          kubectl port-forward svc/app-svc 8080:80 -n app-prod &
          PF_PID=$!
          sleep 10
          # [ÏàòÏ†ïÎê®] Ï†ïÌôïÌïú Health Check Í≤ΩÎ°ú (/api/v1/health)
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/v1/health)
          kill $PF_PID 2>/dev/null || true
          if [ "$HTTP_CODE" == "200" ]; then
            echo "‚úÖ Smoke Test Passed!"
          else
            echo "‚ùå Smoke Test Failed! (HTTP: $HTTP_CODE)"
            exit 1
          fi
