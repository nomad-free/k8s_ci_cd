name: Terraform Apply

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "terraform/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.10.0"

jobs:
  apply:
    name: ðŸš€ Terraform Apply
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set Environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -backend-config=backends/${{ steps.env.outputs.environment }}.hcl

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -var-file=${{ steps.env.outputs.environment }}.tfvars -auto-approve

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-type: webhook-trigger
          payload: |
            {
              "text": "Terraform Apply: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Terraform Apply* :${{ job.status == 'success' && 'white_check_mark' || 'x' }}:\nEnvironment: `${{ steps.env.outputs.environment }}`\nBranch: `${{ github.ref_name }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
