# =============================================================================
# Terraform Apply - Merge ÌõÑ ÏûêÎèô Ïã§Ìñâ (Final Fixed Version)
# =============================================================================
name: Terraform Apply

on:
  push:
    branches:
      - develop
      - main
    paths:
      - "terraform/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.10.0"

jobs:
  apply:
    name: üöÄ Terraform Apply
    runs-on: ubuntu-latest
    # GitHub Environments ÏÇ¨Ïö© (ÌôòÍ≤ΩÎ≥Ñ Secret Î∂ÑÎ¶¨ Ï†ÅÏö©)
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üéØ Set Environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-apply-${{ steps.env.outputs.environment }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîß Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: üì¶ Terraform Init
        working-directory: terraform
        run: terraform init -backend-config=backends/${{ steps.env.outputs.environment }}.hcl

      - name: ‚úÖ Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: üìã Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file=${{ steps.env.outputs.environment }}.tfvars -out=tfplan

      - name: üöÄ Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: üì§ Record Outputs
        if: success()
        working-directory: terraform
        run: |
          echo "### ‚úÖ Terraform Apply Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | \`${{ steps.env.outputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -no-color >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # Slack ÏïåÎ¶º - ÏÑ±Í≥µ
      - name: üì¢ Notify Slack - Success
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚úÖ Terraform Apply Success",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ Terraform Apply Successful",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Environment:*\n`${{ steps.env.outputs.environment }}`" },
                    { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" },
                    { "type": "mrkdwn", "text": "*Actor:*\n`${{ github.actor }}`" },
                    { "type": "mrkdwn", "text": "*Commit:*\n`${{ github.sha }}`" }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "View Workflow" },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      # Slack ÏïåÎ¶º - Ïã§Ìå®
      - name: üì¢ Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "‚ùå Terraform Apply Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ùå Terraform Apply Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    { "type": "mrkdwn", "text": "*Environment:*\n`${{ steps.env.outputs.environment }}`" },
                    { "type": "mrkdwn", "text": "*Branch:*\n`${{ github.ref_name }}`" }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *Immediate attention required!*"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": { "type": "plain_text", "text": "üîç View Logs" },
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
